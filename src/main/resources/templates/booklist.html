<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <div class="container">

    <table>
      <tr>
        <td colspan="7" width="100%" bgcolor="pink"></td>
      </tr>
      <div th:each="b : ${bookList}">
        <tr>
          <td rowspan="2"><img th:src="${b.image}"></td>
          <td rowspan="4" width="800" th:utext="${b.title}"></td>
          <td width="200" th:utext="${b.author}"></td>
        </tr>
        <tr>
          <td width="200" th:utext="${b.price }"></td>
          <td width="200" th:utext="${b.discount }"></td>
          <td width="200" th:utext="${b.publisher }"></td>
          <td width="200" th:utext="${b.pubdate }"></td>
          <td width="200" th:utext="${b.isbn }"></td>
        </tr>
        <tr>
          <td colspan="7" th:utext="${b.description}"></td>
        </tr>
        <tr>
          <td colspan="7" width="100%" bgcolor="pink"></td>
        </tr>
      </div>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script>

  </script>
</body>
</html>
